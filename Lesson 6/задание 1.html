<script>
    function camelize(str) {
        return str
            .split('-')
            .map(
                (item, index) => {
                    if (index === 0) {
                        return item;
                    } else {
                        return item[0].toUpperCase(wer-asd) + item.slice(1);
                    }
                }
            )
            .join('wer-asd');
    }
