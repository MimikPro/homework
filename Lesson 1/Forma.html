<body>
<h1>Форма заявки на работу в зоопарке</h1>
<i>Пожалуйста, заполните форму</i>
<form>
<fieldset>
    <legend><b>Контактная информация</b></legend>
<p>
    <label for="name">Имя*</label>
    <input type="text" required placeholder="Ваше Имя">

</p>

    <p>
        <label for="email">E-Mail*</label>
        <input type="email" required placeholder="Ваш E-mail">
    </p>
    <p>
        <label for="tel">Телефон</label>
        <input type="tel" required placeholder="Ваш телефон">
    </p>

</fieldset>

    <fieldset>
        <legend><b>Персональная информация</b></legend>
<p>
        <label for="name">Возраст*</label>
        <input type="text" name="Ваш возраст">
</p>

 <p>
     <label>Укажите Ваш пол</label>
     <select name="book" size="1">
         <option value="Мужской">Мужской</option>
         <option value="Женский">Женский</option>
     </select>
 </p>
        <p>
            <label>Расскажите о себе</label>
            <textarea name="description" cols="20" rows="5">Текст</textarea>
        </p>

        </fieldset>


    <fieldset>
        <legend><b>Выберите Ваших любимых животных </b></legend>

        <input type="checkbox" name="лев" value="yes">Лев
        <input type="checkbox" name="зебра" value="yes">Зебра
        <input type="checkbox" name="тигр" value="yes">Тигр<br>
        <input type="checkbox" name="енот" value="yes">Енот
        <input type="checkbox" name="волк" value="yes">Волк
        <input type="checkbox" name="лиса" value="yes">Лиса<br>
        <input type="checkbox" name="жираф" value="yes">Жираф
        <input type="checkbox" name="слон" value="yes">Слон
        <input type="checkbox" name="крокодил" value="yes">Крокодил

    </fieldset>
<br>
    <input type="submit" value="Отправить" />

</form>
